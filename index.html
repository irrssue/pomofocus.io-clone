<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/middle.css">
  <link rel="stylesheet" href="css/tasks.css">
  <link rel="icon" href="img/accept.png">
  <title>25:00 - Time to focus!</title>
</head>
<body>
  <div class="root">



    <nav>
      <div class="Pomofocus-heading">
        <img src="img/accept.png" alt="Check Mark">
        <h1>Pomofocus</h1>
      </div>

      <div class="Pomofocus-nav">
        
        <div class="report">
          <img src="img/chart-bars.png" alt="Report chart">
          <h2>Report</h2>
        </div>
        <div class="setting">
          <img src="img/settings.png" alt="Setting">
          <h2>Setting</h2>
        </div>
        <div class="login">
          <img src="img/profile-user.png" alt="User">
          <h2>Login</h2>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="main-bar">
        <h1 class="Pomodoro">Pomodoro</h1>
        <h1>Short Break</h1>
        <h1>Long Break</h1>
      </div>

      <div class="clock">
        <h1>25:00</h1>
      </div>

      <div class="button">
        <h1>Start</h1>
      </div>
    </div>

    <p class="middle">
      #1
    </p>
    <p id="middle">
      Time to focus!
    </p>


    <div class="Tasks">
      <h1>Tasks</h1>
      <img src="img/dots.png" alt="three dots">
    </div>

  </div>
</body>
</html>
